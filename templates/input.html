<!DOCTYPE html>
<head>
  <title>PPt Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Enter the title</h3>
  <form action="/input" method="post">
    <input type="text" name="animal" placeholder="Enter title" required />
    <input type="submit" value="Generate PPT" />
  </form>
  {% if results %} {% for result in results %}
  <div class="result">
    <h2><a href="content/{{result}}">{{result}}</a></h2>
  </div>
  {% endfor %} {% endif %}
</body>
